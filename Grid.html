<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional CSS */
    .custom-box {
      background-color:whitesmoke;
      border: 1px solid  black;
      padding: 10px;
      margin-bottom: 20px;
    }
    h2{
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      color: black;
    }
    p{
      text-align: center;
    }
    body{
      background-color: darkslategrey;
    }
  </style>
</head>
<body>

   <header>
<h2 style="color: white;"> Responsive Grid Layout </h2>

   </header>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="custom-box">
        <h2>Box 1</h2>
        <p>This is the content of box 1.</p>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="custom-box">
        <h2>Box 2</h2>
        <p>This is the content of box 2.</p>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="custom-box">
        <h2>Box 3</h2>
        <p>This is the content of box 3.</p>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="custom-box">
        <h2>Box 4</h2>
        <p>This is the content of box 4.</p>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="custom-box">
        <h2>Box 5</h2>
        <p>This is the content of box 5.</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
